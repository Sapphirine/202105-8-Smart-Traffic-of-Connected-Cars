{% extends "base.html" %}
{% block content %}

<div style="padding-top:10px">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-info">
                <center>
                  {{ msg }}
                </center>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>

<div>
<h1>
    <a href="/create">
        <button style="height:75;width:200px;font-size:40px" class="btn btn-success">START</button>
    </a>
</h1>
</div>

{% endblock %}
