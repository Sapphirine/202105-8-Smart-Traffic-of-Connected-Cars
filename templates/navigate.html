<br>
<form action="/route={{carId}}" method="post">

    <label for="input_date">Pick A Date :</label>
    <input type="date" id="inputDate" name="inputDate" value="2019-01-01">
    <label for="input_time">Pick A Time :</label>
    <input type="time" id = "inputTime" name="inputTime" value="00:00:00" step="900"><br>
    
    <label for="src">Choose your starting point:</label>
    <input type="text" name="src" size="1">
    <label for="dest">and your destination:</label>
    <input type="text" name="dest" size="1">
    <a href="https://www1.nyc.gov/assets/tlc/images/content/pages/about/taxi_zone_map_manhattan.jpg" target="_blank">
        Zone Map</a><br>

    <label for="fuelLevel">Your Fuel Level :</label>
    <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="fuelLevel", name="fuelLevel"><br>
    <label for="vehicleType">Vehicle Type ?</label>
    <input type="checkbox" id="specialVehicle" name="vehicleType" value="specialVehicle">
    <label for="specialVehicle"> Special Service</label>
    <input type="checkbox" id="taxi" name="vehicleType" value="taxi">
    <label for="taxi"> Taxi</label>

    <label for="regularVehicle"> Regular Cars</label><br>
    <input type="submit" value="Confirm!"/>
</form>
